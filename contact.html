<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact GOA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #001f0f, #004d1a);
            color: #eaeaea;
            overflow-x: hidden;
        }

        header {
            background: #00662b;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #045220;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 a {
            text-decoration: none;
            color: #b6ff8a;
            font-size: 2em;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #b6ff8a;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .contact-box h2 {
            color: #b6ff8a;
            margin-bottom: 20px;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
        }

        .contact-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00a839;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-box button:hover {
            background: #b6ff8a;
            color: #004d1a;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #b6ff8a;
            font-size: 1.5em;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        footer {
            background-color: #004d1a;
            padding: 20px;
            text-align: center;
            color: #b6ff8a;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="home.html">GOA</a></h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>
</header>

<div class="contact-container">
    <div class="contact-box">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <br>
        <div>
            <h2>Gmail: Goalorientadze@gmail.com</h2>
        </div>
        <br>
        <h2>Phone Number: 123-456-789</h2>
        <br>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</div>
</body>
</html>
